services:
  postgres:
    image: postgres:17.2
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mypassword123
      POSTGRES_DB: comp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data


  api:
    image: steps.webapi
    container_name: api
    restart: always
    build:
      context: .
      dockerfile: Steps.WebApi/Dockerfile
    environment:
      ConnectionStrings__DefaultConnection: Host=postgres; Port=5432; Username=postgres; Password=mypassword123; Database=comp;
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_HTTP_PORTS: 5000
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - redis
      
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379" 
    volumes:
      - redis_data:/data 

        
volumes:
  postgres_data:
  redis_data:
